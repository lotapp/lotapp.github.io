<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>当前经络运行图随查</title>
</head>
<body>
    <center>
        <h3><a href="./now/images/ml/ml.html" target="_blank">经络动画</a></h3>
        <h3 id="time"></h3><h2 id="now"></h2>        
        <a href="#" alt="点我看全部"><img id="nowImg" src="" alt="" /></a>
    </center>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var str;
            var strImg;
            var hour = new Date().getHours();
            //23~1
            if (hour == 23 || hour == 0) {
                strImg = "1";
                str = "子时(23-01)：足少阳胆经";
            }
            //1~3
            if (hour == 1 || hour == 2) {
                strImg = "2";
                str = "丑时(01-03)：足厥阴肝经";
            }
            //3~5
            if (hour == 3 || hour == 4) {
                strImg = "3";
                str = "寅时(03-05)：手太阴肺经";
            }
            //5~7
            if (hour == 5 || hour == 6) {
                strImg = "4";
                str = "卯时(05-07)：手阳明大肠经";
            }
            //7~9
            if (hour == 7 || hour == 8) {
                strImg = "5";
                str = "辰时(07-09)：足阳明胃经";
            }
            //9~11
            if (hour == 9 || hour == 10) {
                strImg = "6";
                str = "巳时(09-11)：足太阴脾经";
            }
            //11~13
            if (hour == 11 || hour == 12) {
                strImg = "7";
                str = "午时(11-13)：手少阴心经";
            }
            //13~15
            if (hour == 13 || hour == 14) {
                strImg = "8";
                str = "未时(13-15)：手太阳小肠经";
            }
            //15~17
            if (hour == 15 || hour == 16) {
                strImg = "9";
                str = "申时(15-17)：足太阳膀胱经";
            }
            //17~19
            if (hour == 17 || hour == 18) {
                strImg = "10";
                str = "酉时(17-19)：足少阴肾经";
            }
            //19~21
            if (hour == 19 || hour == 20) {
                strImg = "11";
                str = "戌时(19-21)：手厥阴心包经";
            }
            //21~23
            if (hour == 21 || hour == 22) {
                strImg = "12";
                str = "亥时(21-23)：手少阳三焦经";
            }
            $('#now').text(str);
            $('#nowImg').attr('src', './now/images/' + strImg + '.gif');
            setInterval(function () {
                $('#time').text(new Date().toLocaleString());
            }, 1000);
        });
    </script>
</body>
</html>
